<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Построение графиков</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="../../main.svg">
</head>
<body>
    <div class="preloader">
        <div class="loader">
            <div class="loading-text">Загрузка</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="loading-details">
                <span class="detail">Инициализация построителя графиков...</span>
            </div>
        </div>
    </div>
    <div class="navigation-tabs">
        <a href="../../index.html" class="nav-link">Главная</a>
        <a href="../numsys/index.html" class="nav-link">Система счисления</a>
        <a href="../currency/index.html" class="nav-link">Валюта</a>
        <a href="index.html" class="nav-link active">График</a>
    </div>

    <div class="theme-toggle" id="themeToggle">
        <label class="switch">
            <input type="checkbox" onclick="toggleTheme()">
            <span class="slider">&nbsp;</span>
        </label>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="function-panel">
                <div class="function-header">
                    <span>Функции</span>
                </div>
                <div class="function-inputs">
                    <div class="function-list" id="functionList">
                    </div>
                    <button onclick="addFunctionInput()" class="add-function-btn">+ Добавить функцию</button>
                </div>
            </div>
            
            <div class="examples-panel">
                <div class="examples-header">
                    <span>Примеры</span>
                </div>
                <div class="examples-list">
                    <button onclick="addExample('y = x^2')">Парабола</button>
                    <button onclick="addExample('y = sin(x)')">Синусоида</button>
                    <button onclick="addExample('y = cos(x)')">Косинусоида</button>
                    <button onclick="addExample('y = tan(x)')">Тангенс</button>
                    <button onclick="addExample('x^2 + y^2 = 1')">Окружность</button>
                    <button onclick="addExample('y = e^x')">Экспонента</button>
                </div>
            </div>
        </div>

        <div class="graph-container">
            <canvas id="graphCanvas" class="graph-canvas"></canvas>
            
            <div class="zoom-controls">
                <button onclick="zoomIn()" class="zoom-btn">+</button>
                <button onclick="zoomOut()" class="zoom-btn">-</button>
                <button onclick="resetView()" class="zoom-btn">↺</button>
                <button onclick="centerView()" class="zoom-btn">⊕</button>
            </div>
        </div>

        <div class="calculator-panels" id="functionButtons">
            <div class="panel-tabs">
                <button onclick="showPanel('basic')" class="tab-button active">Основные</button>
                <button onclick="showPanel('functions')" class="tab-button">Функции</button>
                <button onclick="showPanel('alpha')" class="tab-button">Переменные</button>
            </div>
            
            <div class="panel basic-panel" style="display: grid;">
                <button onclick="appendToFunction('(')">(</button>
                <button onclick="appendToFunction(')')">)</button>
                <button onclick="appendToFunction('^')">^</button>
                <button onclick="appendToFunction('sqrt(')">√</button>
                <button onclick="appendToFunction('sin(')">sin</button>
                <button onclick="appendToFunction('cos(')">cos</button>
                <button onclick="appendToFunction('tan(')">tan</button>
                <button onclick="appendToFunction('pi')">π</button>
                <button onclick="appendToFunction('e')">e</button>
            </div>
            
            <div class="panel functions-panel" style="display: none;">
                <button onclick="appendToFunction('log(')">log</button>
                <button onclick="appendToFunction('abs(')">|x|</button>
                <button onclick="appendToFunction('arcsin(')">arcsin</button>
                <button onclick="appendToFunction('arccos(')">arccos</button>
                <button onclick="appendToFunction('arctan(')">arctan</button>
                <button onclick="appendToFunction('cot(')">cot</button>
                <button onclick="appendToFunction('sec(')">sec</button>
                <button onclick="appendToFunction('csc(')">csc</button>
            </div>
            
            <div class="panel alpha-panel" style="display: none;">
                <button onclick="appendToFunction('x')">x</button>
                <button onclick="appendToFunction('y')">y</button>
                <button onclick="appendToFunction('a')">a</button>
                <button onclick="appendToFunction('b')">b</button>
                <button onclick="appendToFunction('c')">c</button>
                <button onclick="appendToFunction('d')">d</button>
                <button onclick="appendToFunction('t')">t</button>
                <button onclick="appendToFunction('n')">n</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

        </svg>
    </a>
</body>
</html>
