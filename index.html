<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Научный Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="0" autocomplete="off">
        <div class="calculator-panels">
            <div class="number-panel">
                <!-- Цифры и операции -->
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button onclick="append('/')">/</button>
                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button onclick="append('*')">×</button>
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button onclick="append('-')">-</button>
                <button onclick="append('0')">0</button>
                <button onclick="append('.')">.</button>
                <button onclick="calculate('=')">=</button>
                <button onclick="append('+')">+</button>
            </div>
            <div class="function-panel">
                <!-- Основные функции -->
                <button onclick="calculate('sin')">sin</button>
                <button onclick="calculate('cos')">cos</button>
                <button onclick="calculate('tan')">tan</button>
                <button onclick="calculate('square')">x²</button>
                <button onclick="toggleAdvanced()">Доп. функции</button>
            </div>
            <div class="advanced-panel" style="display: none;">
                <!-- Дополнительные функции -->
                <button onclick="clearDisplay()">C</button>
                <button onclick="append('π')">π</button>
                <button onclick="append('i')">i</button>
                <button onclick="calculate('sqrt')">√</button>
                <button onclick="calculate('nthRoot')">�根</button>
                <button onclick="calculate('cot')">cot</button>
                <button onclick="calculate('asin')">arcsin</button>
                <button onclick="calculate('acos')">arccos</button>
                <button onclick="toggleAdvanced()">Скрыть</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
